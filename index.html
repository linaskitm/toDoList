<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <div class="">
            <h1 class="text-center text-capitalize">To do list</h1>
        </div>
        <div class="">
            <form>
                <div class="form-group row">
                    <label for="subject" class="col-sm-2 col-form-label">Subject</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="subject">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="priority" class="col-sm-2 col-form-label">Priority</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="priority">
                        <option>Low</option>
                        <option>Normal</option>
                        <option>High</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="status">
                        <option>New</option>
                        <option>In Progress</option>
                        <option>Complete</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="date" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="date">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="percentage" class="col-sm-2 col-form-label">Percentage</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="percentage">
                        <option>0 %</option>
                        <option>25 %</option>
                        <option>50 %</option>
                        <option>75 %</option>
                        <option>100 %</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group  d-flex justify-content-center">
                      <input id="submit" type="button" value="Submit">
                  </div>
            </form>
        </div>
        <!--Table -->
        <div class="row">
            <table class="table col-md-10 mb-5">
                <thead>
                <tr class="thead-dark">
                    <th scope="col">#</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Due date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Percent completed</th>
                    <th scope="col">#</th>
                </tr>
                </thead>
                <tbody id="list">
                </tbody>
            </table>
        </div>

    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
